version: '3'
services:
  db:
    image: postgres:12
    volumes:
      - 'farmos2_db:/var/lib/postgresql/data'  # Use docker volume for performance.
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: farm
      POSTGRES_PASSWORD: farm
      POSTGRES_DB: farm

  www:
    depends_on:
      - db
    image: farmos/farmos:2.x
    volumes:
      - '../modules/farm_fd2/dist:/opt/drupal/web/sites/all/modules/farm_fd2'
    ports:
      - '80:80'
    environment:
      XDEBUG_MODE: debug
      XDEBUG_CONFIG: discover_client_host=yes

volumes:
  farmos2_db: